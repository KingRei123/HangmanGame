{% extends 'base.html' %}
{% block body %}


{% for x in words %}
<form action="" method="post">
    <div class="container">
        <input type="radio" value="{{x}}" name="choosenWords" class="form-check-input">
        <label for="" class="form-check-label">{{x}}</label>
    </div>

    {% endfor %}
    <input type="submit" name="" id="" value="Choose Word">

</form>



{% endblock %}
